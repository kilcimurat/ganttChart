<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Gantt Chart (2025–2028)</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h2 { text-align: center; margin-bottom: 10px; }
  table { border-collapse: collapse; width: 100%; font-size: 13px; }
  th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
  th.week-header { background: #004d80; color: white; font-weight: 600; }
  .task-name { text-align: left; background: #f0f0f0; font-weight: 500; }
  .bar { background: #00b894; height: 16px; border-radius: 3px; }
  .bar-container { position: relative; height: 18px; background: #fff; }
</style>
</head>
<body>

<h2>Project Gantt Chart (2025–2028 by Week)</h2>
<table id="gantt"></table>

<script>
  // --- 1. Haftaları üret (Week1–Week52, 2025–2028) ---
  const startYear = 2025;
  const endYear = 2028;
  const weeks = [];
  for (let y = startYear; y <= endYear; y++) {
    for (let w = 1; w <= 52; w++) {
      weeks.push(`${y}-W${String(w).padStart(2, "0")}`);
    }
  }

  // --- 2. Görevler ---
  const tasks = [
    { id: 1, name: "Design", start: "2025-W01", end: "2025-W05" },
    { id: 2, name: "Backend Development", start: "2025-W06", end: "2025-W20" },
    { id: 3, name: "Frontend Development", start: "2025-W10", end: "2025-W25" },
    { id: 4, name: "Integration", start: "2025-W26", end: "2025-W30" },
    { id: 5, name: "Testing & QA", start: "2025-W31", end: "2025-W36" },
    { id: 6, name: "Release", start: "2025-W37", end: "2025-W38" },
    { id: 7, name: "Maintenance", start: "2025-W39", end: "2028-W52" }
  ];

  // --- 3. Tablo oluştur ---
  const table = document.getElementById("gantt");

  // Başlık satırı
  const header = document.createElement("tr");
  header.innerHTML = `<th>Task</th>` + weeks.map(w => `<th class="week-header">${w}</th>`).join("");
  table.appendChild(header);

  // --- 4. Her görevi çiz ---
  tasks.forEach(task => {
    const row = document.createElement("tr");

    // Görev adı
    const nameCell = document.createElement("td");
    nameCell.className = "task-name";
    nameCell.textContent = task.name;
    row.appendChild(nameCell);

    // Haftalık hücreler
    const startIndex = weeks.indexOf(task.start);
    const endIndex = weeks.indexOf(task.end);
    weeks.forEach((w, i) => {
      const td = document.createElement("td");
      if (i >= startIndex && i <= endIndex) {
        td.style.background = "#00b894";
      }
      row.appendChild(td);
    });
    table.appendChild(row);
  });
</script>
</body>
</html>
