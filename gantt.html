<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Yearly Weekly Gantt (2025–2028)</title>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">
  <style>
    body { font-family: sans-serif; margin: 30px; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Project Timeline (2025–2028 Weeks)</h2>
  <svg id="gantt"></svg>

  <script>
    // Haftalık görevler üret
    function generateWeeks(startYear, endYear) {
      const weeks = [];
      for (let year = startYear; year <= endYear; year++) {
        for (let week = 1; week <= 52; week++) {
          const start = new Date(year, 0, 1 + (week - 1) * 7);
          const end = new Date(year, 0, 7 + (week - 1) * 7);
          weeks.push({
            id: `${year}-W${week}`,
            name: `${year} Week ${week}`,
            start: start.toISOString().split("T")[0],
            end: end.toISOString().split("T")[0],
            progress: 0
          });
        }
      }
      return weeks;
    }

    const tasks = generateWeeks(2025, 2028);

    new Gantt("#gantt", tasks, {
      view_mode: "Week",
      language: "en",
      bar_height: 18,
      step: 7,
      custom_popup_html: task => `
        <div class="details-container">
          <h5>${task.name}</h5>
          <p>${task.start} → ${task.end}</p>
        </div>`
    });
  </script>
</body>
</html>
